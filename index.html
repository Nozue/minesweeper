        <script type="text/javascript">
		<!--//--><![CDATA[//><!--//--><!]]>
			var images = new Array();
			function preload(){
				for (i = 0; i < preload.arguments.length; i++) {
					images[i] = new Image();
					images[i].src = preload.arguments[i]
				}
			}
			preload(
				"mine.png",
				"flag.png",
				"square.png",
                "empty.png"
			)
		
        
        </script>
    </head>

        </div>

            </div>
            <div id="new">
                
            </div>
        </div>
    </body>
